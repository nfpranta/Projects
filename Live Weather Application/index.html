<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Live Weather Application</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="row">
        <div class="col-6 d-flex" id="left">
          <div class="align-self-center m-auto text-center">
            <img id="branding" src="img/open.png" alt="weather image" />
            <h3 class="mt-3">Open Weather API</h3>
            <p class="lead">Enter Your City, Check Your Weather Instantly</p>
          </div>
        </div>
        <div class="col-6 d-flex" id="right">
          <div class="aling-self-center m-auto text-center">
            <img
              src="http://openweathermap.org/img/w/03d.png"
              alt="Scattered Cloud"
              id="condition"
            />
            <p class="lead">
              <strong
                ><span id="city">Dhaka</span>,<span id="country"
                  >BD</span
                ></strong
              >
              <br />
              <strong><span id="main">Cloud</span></strong
              >( <span id="description"> Scatterred Cloud</span> ) <br />
              TEMP: <strong> <span id="temp"> 32 </span></strong> PRESSURE:
              <strong> <span id="pressure">1032</span></strong> HUMIDITY:
              <strong> <span id="humidity">75</span></strong>
            </p>
            <input
              type="text"
              id="city-input"
              placeholder="Enter Your City Name"
              class="form-control"
            />
            <small class="form-text text-muted">
              After Entering a Valid City Name Please Press Enter to Get Result
            </small>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
