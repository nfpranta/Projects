<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width,initial-scale-1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body style="background-color: rgb(23, 170, 121)">
    <div class="container">
      <h1 class="text-center my-3 display-4">Raffle Draw Application</h1>
      <div class="row">
        <div class="col-md-6 col-lg-6 col-xl-6">
          <div class="form-group">
            <h4 style="font-family: sans-serif">
              <label for="inp">Enter All Names:</label>
            </h4>
            <textarea id="inp" class="form-control" rows="19"> </textarea>
          </div>
          <div>
            <br />
          </div>
        </div>
        <div class="col-md-6">
          <h4 style="font-family: sans-serif">
            <label>Output Display</label>
          </h4>
          <div class="card card-body text-center">
            <h2 id="display">Display</h2>
          </div>
          <div class="text-center">
            <button class="btn btn-success my-2" id="give-a-try">
              Give a Try
            </button>
          </div>
          <ul class="list-group-item my-4">
            <li class="list-group-item">
              <strong>First position: <span id="first-position"></span></strong>
            </li>
            <li class="list-group-item">
              <strong
                >Second position: <span id="second-position"></span
              ></strong>
            </li>
            <li class="list-group-item">
              <strong>Third position: <span id="third-position"></span></strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
